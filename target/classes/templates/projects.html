<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Projects</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">Portfolio</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" th:href="@{/}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/about}">About</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/projects}">Projects</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<div class="container mt-4">
    <h1>My Projects</h1>

    <!-- Add New Project Button outside the project cards -->
    <a th:href="@{/projects/add}" class="btn btn-success mb-4">Add New Project</a>
    <form class="row mb-4" th:action="@{/projects}" method="get">
        <div class="col-md-6">
            <input type="text" class="form-control" name="keyword" placeholder="Search projects..." th:value="${keyword}">
        </div>
        <div class="col-md-3">
            <button type="submit" class="btn btn-info">Search</button>
        </div>
    </form>


    <div class="row" th:each="project : ${projects}">
        <div class="col-md-4 col-sm-6 mb-4">
            <div class="card h-100">
                <img th:src="@{${project.imagePath}}" class="card-img-top" alt="Project Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${project.title}"></h5>
                    <p class="card-text" th:text="${project.description}"></p>
                    <a th:if="${project.url} != null" th:href="${project.url}" class="btn btn-primary" target="_blank">View Project</a>
                </div>
                <div class="card-footer text-end">
                    <form th:action="@{/projects/delete/{id}(id=${project.id})}" method="post" style="display:inline;">
                        <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                    </form>
                </div>
                <a th:href="@{/projects/edit/{id}(id=${project.id})}" class="btn btn-warning btn-sm">Edit</a>
                <a th:href="@{/projects/view/{id}(id=${project.id})}" class="btn btn-outline-secondary btn-sm">View</a>


            </div>
        </div>
    </div>
</div>

</body>
</html>
