<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Project</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Project</h2>
    <form th:action="@{/projects/edit/{id}(id=${project.id})}" th:object="${project}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" id="title" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" id="description" required></textarea>
        </div>
        <div class="mb-3">
            <label for="url" class="form-label">Project URL</label>
            <input type="url" th:field="*{url}" class="form-control" id="url">
        </div>
        <div class="mb-3">
            <label for="imagePath" class="form-label">Image Path</label>
            <input type="text" th:field="*{imagePath}" class="form-control" id="imagePath">
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a th:href="@{/projects}" class="btn btn-secondary mt-2">Back to Projects</a>
</div>
</body>
</html>
